<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear / Editar Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear / Editar Plan</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="guardarPlan()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre Comercial</ion-label>
        <ion-input [(ngModel)]="plan.nombre_comercial" name="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Precio</ion-label>
        <ion-input type="number" [(ngModel)]="plan.precio" name="precio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Segmento</ion-label>
        <ion-input [(ngModel)]="plan.segmento" name="segmento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Datos MÃ³viles</ion-label>
        <ion-input [(ngModel)]="plan.datos" name="datos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Velocidad</ion-label>
        <ion-input [(ngModel)]="plan.velocidad" name="velocidad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Imagen Promocional</ion-label>
        <input type="file" (change)="seleccionarImagen($event)" />
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit">Guardar Plan</ion-button>
  </form>
</ion-content>
