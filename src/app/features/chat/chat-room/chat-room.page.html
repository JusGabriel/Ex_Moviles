<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mensajes -->
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">
      <ion-label>
        <p><strong>{{ mensaje.remitente }}:</strong> {{ mensaje.mensaje }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Input para enviar mensaje -->
<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="nuevoMensaje"
        placeholder="Escribe un mensaje"
        clearInput
      ></ion-input>
      <ion-button (click)="enviar()">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>


</ion-content>
