<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="abrirChat(chat.id_contratacion)">
      <ion-label>
        <h2>{{ chat.clienteNombre }}</h2>
        <p>{{ chat.ultimoMensaje }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
