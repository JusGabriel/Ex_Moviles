<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Nombre:</h2>
        <p>{{ nombre }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email:</h2>
        <p>{{ email }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Rol:</h2>
        <p>{{ rol }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
