<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contrataciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contrataciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de contrataciones -->
  <ion-list>
    <ion-item *ngFor="let contratacion of contrataciones" (click)="verContratacion(contratacion.id)">
      <ion-label>
        <h2>{{ contratacion.usuarioNombre }}</h2>
        <p>Plan: {{ contratacion.planNombre }} - Estado: {{ contratacion.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
